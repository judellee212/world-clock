<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>World Clock-JLee</title>
</head>
<body>
  <div class="container">
  <h1>World Clock</h1>
<select value="">Select a city</option>
  <option value="">London</option>
  <option value="">New York</option>
  <option value="">Capetown</option>
  <option value="">Hong Kong</option>
</select>

<div class = "city" id="los-angeles">
  <div>
    <h2>Los Angeles</h2>
    <div class="date">August 20, 2025</div>
  </div>
  <div class="time">1:48:55<small> AM </small></div>
  </div>

<div class = "city" id="paris">
  <div>
    <h2>Paris</h2>
    <div class="date">August 20, 2025</div>

  </div>
  <div class="time">1:48:55<small> AM </small></div>
  </div>

<div class = "city" id="hong-kong">
  <div>
    <h2>Hong Kong</h2>
    <div class="date">August 20, 2025</div>
  </div>
  <div class="time">1:48:55<small> AM </small></div>
  </div>
</div>
  

  <footer>Coded by <strong>Jude Lee</strong> with ❤️ and is <a href="https://github.com/judellee212/world-clock" target="_blank">open-sourced on GitHub</a>
  </footer>

  <script src="script/index.js"></script>
</body>
</html>
